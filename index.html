<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import Mapbox GL JS  -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css' rel='stylesheet' />
    <!-- Import Assembly -->
    <link href='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css' rel='stylesheet'>
    <script src='https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js'></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">    
</head>
<body>
    <div id='map'></div>
    <div class="bduls-info" id="bduls-container"></div>
    <div class="title" id="map-title"></div>
    <div class='absolute fl my18 mx12 py6 px18 bg-blue-dark round'>
        <h4 class='txt-ms txt-bold mb6 color-white' >Controles</h4>
        <form id='params'>          
          <div class='mb12 mr12 toggle-group align-center txt-s'>
            <label class='toggle-container'>
              <input name='profile' type='radio' value='walking' checked>
              <div class='toggle toggle--active-null toggle--green'><svg class='icon w18 h24'><use xlink:href='#icon-walk'/></svg></div>
            </label>
            <label class='toggle-container'>
              <input name='profile' type='radio' value='cycling'>
              <div class='toggle toggle--active-null toggle--green'><svg class='icon w18 h24'><use xlink:href='#icon-bike'/></svg></div>
            </label>
            <label class='toggle-container'>
              <input name='profile' type='radio' value='driving'>
              <div class='toggle toggle--active-null toggle--green'><svg class='icon w18 h24'><use xlink:href='#icon-car'/></svg></div>
            </label>
          </div>          
          <hr class='txt-hr my6 bg-green'>
          <div class='mb12 mr12 toggle-group align-center txt-s'>
            <label class='toggle-container'>
              <input name='duration' type='radio' value='4' checked>
              <div class='toggle toggle--s toggle--active-null toggle--green'>4 min</div>
            </label>
            <label class='toggle-container'>
              <input name='duration' type='radio' value='10'>
              <div class='toggle toggle--s toggle--active-null toggle--green'>10 min</div>
            </label>
            <label class='toggle-container'>
              <input name='duration' type='radio' value='15'>
              <div class='toggle toggle--s toggle--active-null toggle--green'>15 min</div>
            </label>
          </div>
        </form>        
    </div>
    <div class="map-overlay" id="legend"></div>
</body>
<script src="/js/script.js"></script>
</html>
